// Force players to select autoassign by deactivating the Allies or Axis options
// 0 = Disabled (default), 1 = Enabled, 2 = Enabled (doesn't apply to clan members)
set scr_force_autoassign "1"

// Clan tags that will be allowed to pick team separated by a space (default if empty)
// set scr_force_autoassign_clan_tags ""

// Switch teams at halftime
// 0 = Only switch sides (default), 1 = Switch sides and teams
// set scr_switch_teams_at_halftime "0"



//******************************************************************************
// TEAM BALANCE SETTINGS
//******************************************************************************

// Enable team balance
// 0 = Disabled (default)
// 1 = Enabled (does not autobalance clan members)
// 2 = Enabled (autobalances clan members if everyone in the server is a clan member)
set scr_teambalance "1"

// Show a message to the players letting them know that autobalance will be executed
// 0 = Disabled, 1 = Enabled (default)
// set scr_teambalance_show_message "1"

// Interval in seconds between team balance checks 
// Allowed values: 1-120 (default value is 59 seconds)
// set scr_teambalance_check_interval "59"

// Time to start the autobalance process after showing the message to the players
// Allowed values: 0-30 (default value is 15 seconds)
// set scr_teambalance_delay "15"

// Clan tags that will be excempt from auto-balancer separated by a space (default is empty)
// set scr_teambalance_protected_clan_tags ""



