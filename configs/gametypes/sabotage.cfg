//******************************************************************************
// GAMETYPE DESCRIPTION
//******************************************************************************
// In Sabotage a bomb is located in the middle of the map and both teams need
// to recover this bomb and destroy the other team's base.

//******************************************************************************
// SABOTAGE SETTINGS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Time it will take for the bomb to go off once planted.
// Values: Between 1 and 300.
set scr_sab_bombtimer "60"

// Time it will take a player to defuse the bomb once planted.
// Values: Between 1 and 20.
set scr_sab_defusetime "8"

// When enable bomb's time will not reset after being defused. When disabled
// the bomb's timer will reset every time the bomb is defused by a team.
// 0 = Disabled, 1 = Enabled (default)
set scr_sab_hotpotato "1"

// Number of lives that each player will have.
// 0 = Unlimited, 1-10: Number of lives for the round.
set scr_sab_numlives "0"

// Time it will take a player to plant the bomb.
// Values: Between 1 and 20.
set scr_sab_planttime "5"

// Seconds it will take the player to respawn again once killed.
// -1 = Instance respawn, 0 = 10 seconds, > 0 Time in seconds
set scr_sab_playerrespawndelay "7.5"

// Number of total rounds that will be played
set scr_sab_roundlimit "5"

// Number of rounds to play before switching sides
set scr_sab_roundswitch "2"

// Score limit to win the match
// When the score limit is set to 0 the game will be played based on the time limit 
set scr_sab_scorelimit "3"

// Time limit for each round. Round will finish once the team limit is reached.
set scr_sab_timelimit "15"

// Seconds it will take to spawn new waves of players
set scr_sab_waverespawndelay "0"

// Show enemies on the radar if the time limit is reached and no team has planted the bomb
// 0 = Disabled, 1 = Enabled (default)
set scr_sab_suddendeath_show_enemies "0"

// Time limit for the overtime period once the round time has ended and the bomb hasn't been planted
// 0 = No time limit, > 0 - 600 = Seconds for the overtime limit
set scr_sab_suddendeath_timelimit "90"

// Make a sound to the other team when the bomb is being planted
// 0 = Disabled, 1 = Enabled (default)
set scr_sab_planting_sound "1"

// Show the bomb briefcase model on the player's hands when planting/defusing the bomb
// 0 = Disabled, 1 = Enabled (default)
set scr_sab_show_briefcase "1"

// Show the a bomb icon next to the player that is currently carrying the bomb
// 0 = Disabled, 1 = Enabled (default)
set scr_sab_scoreboard_bomb_carrier "1"

// Show the player carrying the bomb to the enemy team
// 0 = Disabled (default), 1 = Always Enabled, 2 = AntiFlag Camping
set scr_sab_show_bomb_carrier "0"

// Seconds to show the bomb carrier to the enemy when scr_sab_show_bomb_carrier is set to
// "2" and distance is set to "0". If distance is set to a greater value than 0 then the
// time will be used to show the bomb carrier in the case he/she doesn't move enough
// distance in the set time.
// Values: Between 5-600
set scr_sab_show_bomb_carrier_time "5"

// Distance that the player needs to move between each check to not be considered camping
// with the bomb and be shown to the enemy player.
// 0 = Disabled (default), 1-1000 = Enabled (distance in inches, 1 unit = 2.54cm)
set scr_sab_show_bomb_carrier_distance "0"

// Wait until the end of the round to perform a team-balance
// 0 = Disabled (default), 1 = Enabled
set scr_sab_teambalanceendofround "0"