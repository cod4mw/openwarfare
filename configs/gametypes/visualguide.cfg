// VISUAL GUIDE
//******************************************************************************

// Sets which gametype the visual guide will setup in order for editing to occur.
// Default = "dm" (Deathmatch)
// set scr_visualguide_gametype "dm"

// Sets which reticle type should be used.
// 0 = The normal circle effect(default), 1 = A model of the item selected
// set scr_visualguide_reticletype "0"

// If "scr_visualguide_reticletype" is set to 0. This allows the player to customize
// the color of the circle effect.
// Default = red. Other colors include blue, silver, and gold.
// set scr_visualguide_color "red"