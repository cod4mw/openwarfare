//******************************************************************************
// GAMETYPE DESCRIPTION
//******************************************************************************
// In Team Greed two teams fight each other for the highest amount of collected
// dog tags. Players needs to collect the dog tags dropped by killed enemies and
// take them to the drop zone marked in the map.

//******************************************************************************
// TEAM GREED SETTINGS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************


// Base number to calculate the score given to the team when dog tags are taken
// into the drop zone
// 0 = Disabled, 1-300 = Enabled (default 60 seconds)
set scr_tgr_base_dogtag_score "10"

// Mark drops with high amount of dog tags in the map. 
// 0 = Disabled, 1 = Enabled (default)
set scr_tgr_minimap_mark_red_drops "1"

// Remove the dog tags from the map if they are not collected within this amount of time
// 0 = Disabled, 1-300 = Enabled (default 60 seconds)
set scr_tgr_dogtag_autoremoval_time "60"

// Seconds it will take the player to respawn again once killed.
// -1 = Instance respawn, 0 = 10 seconds, > 0 Time in seconds
set scr_tgr_playerrespawndelay "3.5"

// Number of total rounds that will be played
set scr_tgr_roundlimit "2"

// Number of rounds to play before switching sides
set scr_tgr_roundswitch "1"

// Score limit to win the match
// When the score limit is set to 0 the game will be played based on the time limit 
set scr_tgr_scorelimit "0"

// Time limit for each round. Round will finish once the time limit is reached.
set scr_tgr_timelimit "20"

// Seconds it will take to spawn new waves of players
set scr_tgr_waverespawndelay "0"

// Force to always use the start spawns. 
// 0 = Disabled (default), 1 = Enabled
set scr_tgr_forcestartspawns "0"

// Wait until the end of the round to perform a team-balance
// 0 = Disabled (default), 1 = Enabled
set scr_tgr_teambalanceendofround "0"